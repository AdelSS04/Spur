name: CI

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: [ 'net10.0', 'net9.0', 'net8.0' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore Spur.sln

    - name: Build
      run: dotnet build Spur.sln --no-restore --configuration Release /p:TreatWarningsAsErrors=false

    - name: Run tests
      run: dotnet test Spur.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore Spur.sln

    - name: Run analyzers
      run: dotnet build Spur.sln --no-restore --configuration Release /p:RunAnalyzers=true /p:TreatWarningsAsErrors=false

  benchmarks:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore benchmarks/Spur.Benchmarks/Spur.Benchmarks.csproj

    - name: Build benchmarks
      run: dotnet build benchmarks/Spur.Benchmarks/Spur.Benchmarks.csproj --no-restore --configuration Release

    - name: Run benchmarks
      run: dotnet run --project benchmarks/Spur.Benchmarks/Spur.Benchmarks.csproj --configuration Release --no-build -- --filter '*' --exporters json

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: BenchmarkDotNet.Artifacts/results/*.json

  publish:
    name: Publish NuGet Packages
    runs-on: ubuntu-latest
    needs: [ build-and-test, analyze ]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore Spur.sln

    - name: Build
      run: dotnet build Spur.sln --no-restore --configuration Release

    - name: Pack
      run: |
        dotnet pack src/Spur/Spur.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.AspNetCore/Spur.AspNetCore.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.EntityFrameworkCore/Spur.EntityFrameworkCore.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.FluentValidation/Spur.FluentValidation.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.MediatR/Spur.MediatR.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.Testing/Spur.Testing.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.Generators/Spur.Generators.csproj --no-build --configuration Release --output ./artifacts
        dotnet pack src/Spur.Analyzers/Spur.Analyzers.csproj --no-build --configuration Release --output ./artifacts

    - name: Push to NuGet
      run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
