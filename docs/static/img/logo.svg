<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">

  <rect width="64" height="64" rx="13" fill="#ffffff"/>
  <rect width="64" height="64" rx="13" fill="none" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Input line -->
  <line x1="7" y1="32" x2="21" y2="32" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>

  <!-- Fork node -->
  <circle cx="21" cy="32" r="2.5" fill="#0f172a"/>

  <!-- Upper arm -->
  <line x1="21" y1="32" x2="40" y2="19" stroke="#0f172a" stroke-width="1.5" stroke-linecap="round" opacity="0.18"/>

  <!-- Lower arm -->
  <line x1="21" y1="32" x2="40" y2="45" stroke="#0f172a" stroke-width="1.5" stroke-linecap="round" opacity="0.08"/>

  <!-- Success track -->
  <line x1="40" y1="19" x2="57" y2="19" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- Failure terminus -->
  <circle cx="40" cy="45" r="2" fill="#0f172a" opacity="0.12"/>

  <!-- Success terminus -->
  <circle cx="57" cy="19" r="3" fill="#10b981"/>

</svg>
