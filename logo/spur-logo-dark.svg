<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 100" width="340" height="100">

  <rect width="340" height="100" fill="#080d1a"/>

  <!-- ═══════════════════════════ -->
  <!--  Mark                      -->
  <!-- ═══════════════════════════ -->

  <!-- Input -->
  <line x1="18" y1="50" x2="40" y2="50"
        stroke="#f1f5f9" stroke-width="2" stroke-linecap="round"/>

  <!-- Fork node -->
  <circle cx="40" cy="50" r="2.8" fill="#f1f5f9"/>

  <!-- Upper arm -->
  <line x1="40" y1="50" x2="70" y2="33"
        stroke="#f1f5f9" stroke-width="1.5" stroke-linecap="round" opacity="0.15"/>

  <!-- Lower arm — spur branch -->
  <line x1="40" y1="50" x2="70" y2="67"
        stroke="#f1f5f9" stroke-width="1.5" stroke-linecap="round" opacity="0.07"/>

  <!-- Spur track -->
  <line x1="70" y1="67" x2="90" y2="67"
        stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- Main track terminus -->
  <circle cx="70" cy="33" r="2" fill="#f1f5f9" opacity="0.1"/>

  <!-- Spur terminus -->
  <circle cx="90" cy="67" r="3" fill="#10b981"/>

  <!-- ═══════════════════════════ -->
  <!--  Wordmark                  -->
  <!-- ═══════════════════════════ -->

  <text x="112" y="62"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="52" font-weight="400"
        fill="#f1f5f9"
        letter-spacing="-1.5">Spur</text>

  <!-- Hairline -->
  <line x1="112" y1="74" x2="320" y2="74"
        stroke="#1e293b" stroke-width="0.75"/>

  <!-- Tagline -->
  <text x="113" y="89"
        font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="9" fill="#334155"
        letter-spacing="4">Spur-ORIENTED PROGRAMMING</text>

</svg>
