<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">

  <rect width="64" height="64" rx="13" fill="#ffffff"/>
  <rect width="64" height="64" rx="13" fill="none" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Input -->
  <line x1="7" y1="28" x2="20" y2="28"
        stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>

  <!-- Fork node -->
  <circle cx="20" cy="28" r="2.2" fill="#0f172a"/>

  <!-- Upper arm — main track -->
  <line x1="20" y1="28" x2="38" y2="18"
        stroke="#0f172a" stroke-width="1.5" stroke-linecap="round" opacity="0.15"/>

  <!-- Lower arm — spur branch -->
  <line x1="20" y1="28" x2="38" y2="38"
        stroke="#0f172a" stroke-width="1.5" stroke-linecap="round" opacity="0.08"/>

  <!-- Spur track -->
  <line x1="38" y1="38" x2="57" y2="38"
        stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- Main track terminus -->
  <circle cx="38" cy="18" r="1.8" fill="#0f172a" opacity="0.12"/>

  <!-- Spur terminus dot -->
  <circle cx="57" cy="38" r="3" fill="#10b981"/>

</svg>
